<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIP RAG 聊天界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #4f46e5;
            color: white;
            padding: 20px 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #f9fafb;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .user .message-content {
            background: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .assistant .message-content {
            background: white;
            color: #1f2937;
            border-bottom-left-radius: 4px;
            border: 1px solid #e5e7eb;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .user .message-avatar {
            background: #8b5cf6;
            color: white;
            margin-right: 0;
            margin-left: 12px;
        }
        
        .assistant .message-avatar {
            background: #10b981;
            color: white;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e5e7eb;
            width: fit-content;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #6b7280;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .input-container {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
            display: flex;
            gap: 12px;
        }
        
        #messageInput {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #messageInput:focus {
            border-color: #4f46e5;
        }
        
        #sendButton {
            padding: 16px 32px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #sendButton:hover {
            background: #4338ca;
        }
        
        #sendButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 8px;
            font-size: 14px;
            color: #6b7280;
            background: #f3f4f6;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 12px 24px;
            display: none;
        }
        
        .config-panel {
            padding: 16px 24px;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .config-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .config-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .config-label {
            min-width: 120px;
            font-size: 14px;
            color: #374151;
            display: flex;
            align-items: center;
        }
        
        .timestamp {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
        }
        
        @media (max-width: 640px) {
            .chat-container {
                height: 90vh;
                border-radius: 12px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #sendButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>CLIP RAG 智能助手</h1>
            <div class="subtitle">基于文档检索的AI对话系统</div>
        </div>
        
        <div class="config-panel">
            <div class="config-row">
                <div class="config-label">后端API地址:</div>
                <input type="text" id="apiUrl" class="config-input" value="http://localhost:8000" placeholder="输入后端URL">
            </div>
            <div class="config-row">
                <div class="config-label">线程ID:</div>
                <input type="text" id="threadId" class="config-input" value="" placeholder="自动生成" readonly>
                <button id="newThreadBtn" style="padding: 8px 16px; background: #10b981; color: white; border: none; border-radius: 6px; cursor: pointer;">新对话</button>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    您好！我是基于文档检索的AI助手。我可以回答您关于上传文档的问题。
                    <div class="timestamp">现在</div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">就绪</div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="输入您的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
    </div>

    <script>
        // 配置
        let currentThreadId = null;
        let isStreaming = false;
        
        // DOM 元素
        const apiUrlInput = document.getElementById('apiUrl');
        const threadIdInput = document.getElementById('threadId');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusElement = document.getElementById('status');
        const errorMessage = document.getElementById('errorMessage');
        const newThreadBtn = document.getElementById('newThreadBtn');
        
        // 获取当前时间
        function getCurrentTime() {
            return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 更新状态
        function updateStatus(message) {
            statusElement.textContent = message;
        }
        
        // 添加消息到聊天界面
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = isUser ? '你' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;
            
            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.textContent = getCurrentTime();
            
            contentDiv.appendChild(timestampDiv);
            
            if (isUser) {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            return contentDiv;
        }
        
        // 显示打字效果
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                contentDiv.appendChild(dot);
            }
            
            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(contentDiv);
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 隐藏打字效果
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }
        
        // 创建新线程
        async function createNewThread() {
            try {
                updateStatus('正在创建新对话...');
                const apiUrl = apiUrlInput.value;
                
                const response = await fetch(`${apiUrl}/threads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                if (!response.ok) {
                    throw new Error(`创建线程失败: ${response.status}`);
                }
                
                const data = await response.json();
                currentThreadId = data.thread_id;
                threadIdInput.value = currentThreadId;
                
                // 清空消息（除了第一条欢迎消息）
                const messages = messagesContainer.querySelectorAll('.message');
                for (let i = 1; i < messages.length; i++) {
                    messages[i].remove();
                }
                
                updateStatus('新对话已创建');
                return currentThreadId;
                
            } catch (error) {
                showError(`创建新对话失败: ${error.message}`);
                updateStatus('创建失败');
                return null;
            }
        }
        
        // 处理SSE流
        async function handleSSEStream(threadId, userMessage) {
            return new Promise((resolve, reject) => {
                const apiUrl = apiUrlInput.value;
                
                // 创建EventSource连接
                const eventSource = new EventSource(`${apiUrl}/test-stream`);
                
                let accumulatedContent = '';
                let messageElement = null;
                let isFirstChunk = true;
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.event === 'on_chain_stream') {
                            // 处理流式内容
                            const content = data.data?.chunk?.output?.messages?.[0]?.content || '';
                            
                            if (isFirstChunk) {
                                hideTypingIndicator();
                                messageElement = addMessage(content, false);
                                isFirstChunk = false;
                            } else {
                                // 更新消息内容
                                if (messageElement) {
                                    accumulatedContent = content;
                                    messageElement.innerHTML = accumulatedContent + 
                                        `<div class="timestamp">${getCurrentTime()}</div>`;
                                }
                            }
                            
                        } else if (data.event === 'on_chain_end') {
                            // 流结束
                            const finalContent = data.data?.output?.messages?.[0]?.content || '';
                            
                            if (messageElement) {
                                messageElement.innerHTML = finalContent + 
                                    `<div class="timestamp">${getCurrentTime()}</div>`;
                            }
                            
                            eventSource.close();
                            resolve(finalContent);
                            
                        } else if (data.event === 'error') {
                            eventSource.close();
                            reject(new Error(data.data || 'SSE流错误'));
                        }
                        
                    } catch (error) {
                        console.error('解析SSE数据错误:', error);
                    }
                };
                
                eventSource.onerror = (error) => {
                    eventSource.close();
                    hideTypingIndicator();
                    reject(new Error('SSE连接错误'));
                };
                
                // 设置超时
                setTimeout(() => {
                    if (eventSource.readyState !== EventSource.CLOSED) {
                        eventSource.close();
                        hideTypingIndicator();
                        reject(new Error('SSE流超时'));
                    }
                }, 30000);
            });
        }
        
        // 发送消息（使用简单的POST请求，不使用流）
        async function sendMessageSimple(threadId, userMessage) {
            try {
                const apiUrl = apiUrlInput.value;
                
                // 直接使用非流式端点
                const response = await fetch(`${apiUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        thread_id: threadId,
                        assistant_id: 'clip-rag-assistant'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                return data.messages[0]?.content || '没有收到回复';
                
            } catch (error) {
                throw error;
            }
        }
        
        // 发送消息（主要函数）
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage || isStreaming) {
                return;
            }
            
            // 检查线程ID
            if (!currentThreadId) {
                const newThreadId = await createNewThread();
                if (!newThreadId) {
                    showError('请先创建新对话');
                    return;
                }
            }
            
            isStreaming = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // 添加用户消息
            addMessage(userMessage, true);
            
            // 清空输入框
            messageInput.value = '';
            
            // 显示打字效果
            showTypingIndicator();
            updateStatus('正在思考...');
            
            try {
                // 先尝试简单的非流式方法
                const response = await sendMessageSimple(currentThreadId, userMessage);
                
                hideTypingIndicator();
                addMessage(response, false);
                updateStatus('就绪');
                
            } catch (error) {
                console.error('发送消息错误:', error);
                
                // 如果简单方法失败，尝试流式方法
                try {
                    hideTypingIndicator();
                    showTypingIndicator();
                    updateStatus('正在获取流式响应...');
                    
                    const response = await handleSSEStream(currentThreadId, userMessage);
                    updateStatus('就绪');
                    
                } catch (streamError) {
                    console.error('流式请求错误:', streamError);
                    
                    hideTypingIndicator();
                    addMessage('抱歉，暂时无法获取回答。请检查后端服务是否正常运行。', false);
                    showError(`请求失败: ${streamError.message}`);
                    updateStatus('请求失败');
                }
            } finally {
                isStreaming = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }
        
        // 初始化
        async function initialize() {
            updateStatus('正在初始化...');
            
            try {
                const apiUrl = apiUrlInput.value;
                
                // 测试连接
                const response = await fetch(`${apiUrl}/health`, { timeout: 5000 });
                if (!response.ok) {
                    throw new Error('后端服务不可用');
                }
                
                // 创建新线程
                await createNewThread();
                updateStatus('就绪');
                
            } catch (error) {
                showError(`初始化失败: ${error.message}。请确保后端服务在 ${apiUrlInput.value} 运行。`);
                updateStatus('连接失败');
            }
        }
        
        // 事件监听
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        newThreadBtn.addEventListener('click', async () => {
            await createNewThread();
        });
        
        apiUrlInput.addEventListener('change', () => {
            initialize();
        });
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
        });
        
        // 添加工具函数：带超时的fetch
        fetch = (function(originalFetch) {
            return function(url, options) {
                const timeout = options?.timeout || 10000;
                
                return Promise.race([
                    originalFetch(url, options),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('请求超时')), timeout)
                    )
                ]);
            };
        })(fetch);
    </script>
</body>
</html>
